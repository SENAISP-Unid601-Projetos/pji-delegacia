<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pji-ocorrências</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1>Listagem de Ocorrências e Agentes.</h1>
    </header>

    <main>
      <section id="lista">
        <h2>Ocorrências</h2>
        
         <!-- icones -->
        <img src="icons8-policial-32.png" onclick="openAgenteModal()" style="border: black solid;">
        <img src="icons8-relatório-32.png" onclick="openOcorrenciaMod()" style="border: black solid;">
        <img src="icons8-police-lista-32.png" onclick="listaAgenteModal()" style="border: black solid;">
        <hr />

        <div class="background-open-modalAgente"></div>

        <div class="agenteMod">    <!-- Modal Agente -->
            <form id="form-agente"> 
              <input
              type="text"
            id="nomeAgente"
            placeholder="Nome do Agente"
            required
            />
            <input
            type="text"
            id="cpfAgente"
            placeholder="CPF do Agente"
            required
            />
            <input type="text" id="rgAgente" placeholder="RG do Agente" required />
            <button id="btnAdicionarAgente">Adicionar</button>
            <button onclick="openAgenteModal()">Fechar</button>

          </div>
          <div class="background-open-modalLista"></div>

          <div class="listaMod">   <!-- Modal Listar Agente -->
            <div class="scroll-container">
              <table id="agenteTable">
                  <thead>
                      <tr>
                          <th>Agente</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody id="agenteBody">
                      <!-- Os agentes serão adicionados aqui -->
                  </tbody>
                </table>
              </div>
              <button onclick="listaAgenteModal()">Fechar</button>
          </div>
        
        <div class="background-open-mod"></div>

        <div class="ocorrenciaMod">  <!-- Modal Ocorrencia -->
            <form id="form-ocorrencia">
              <input
              type="text"
            id="nomeAgente"
            placeholder="Nome do Agente"
            required
            />
            <input
            type="text"
            id="cpfAgente"
            placeholder="CPF do Agente"
            required
            />
            <input type="text" id="rgAgente" placeholder="RG do Agente" required />
            <button id="btnAdicionarAgente">Adicionar</button>
            <button onclick="openOcorrenciaMod()">Fechar</button>
        </div>

      </section>
    <div class="ocorrencias-div">   <!-- Ocorrencias -->
      <div class="ocorrencia" id="ocorrencia-{id}">
        <h3>Ocorrência</h3>
        <p>Descrição:</p>
        <p>Agente:</p>
        <button class="btn btn-warning btn-editar" data-id="{id}">
          Editar
        </button>
        <button class="btn btn-danger btn-deletar" data-id="{id}">
          Deletar
        </button>
        <button
          class="btn btn-success btn-atualizar-status"
          data-id="{id}"
        >
          Atualizar Status
        </button>
    </div>
    </main>
    <footer>
      <p>pji-ocorrências - Todos direitos reservados</p>
    </footer>

    <script src="listar.js"></script>
  </body>
</html>
