<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pji-ocorrências</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <header>
    <h1>Listagem de Ocorrências e Agentes.</h1>
  </header>

  <main>
    <section id="lista">
      <h2>Ocorrências</h2>
      <hr />


      <div class="ocorrencias-div">
        <div class="ocorrencia" id="ocorrencia-{id}">
          <h3>Ocorrência</h3>
          <p>Descrição:</p>
          <p>Agente:</p>
          <button class="btn btn-warning btn-editar" data-id="{id}">
            Editar
          </button>
          <button class="btn btn-danger btn-deletar" data-id="{id}">
            Deletar
          </button>
          <button class="btn btn-success btn-atualizar-status" data-id="{id}">
            Atualizar Status
          </button>
        </div>
      </div>
    </section>

    <button id="btnAdicionarAgente">Adicionar Agente</button>

    <button id="btnAdicionarOcorrencia">Adicionar Ocorrência</button>

    <form id="form-agente">
      <input type="text" id="nomeAgente" placeholder="Nome do Agente" required>
      <input type="number" id="pessoaId" placeholder="ID da Pessoa" required>
      <button type="submit">Adicionar Agente</button>
    </form>
  
    <form id="form-ocorrencia">
      <input type="text" id="descricaoOcorrencia" placeholder="Descrição da Ocorrência" required>
      <input type="number" id="agenteId" placeholder="ID do Agente" required>
      <button type="submit">Adicionar Ocorrência</button>
    </form>
    
  </main>
  <div class="modal" id="modalOcorrencia">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modalTitulo">1</h3>
      <p id="modalDescricao">2</p>
      <p id="modalAgente">3</p>
      <button id="btnEditar" class="btn btn-primary">Editar</button>
      <button id="btnDeletar" class="btn btn-danger">Deletar</button>
      <button id="btnAtualizarStatus" class="btn btn-success">
        Atualizar Status
      </button>
    </div>
  </div>

  <footer>
    <p>pji-ocorrências - Todos direitos reservados</p>
  </footer>

  <script src="listar.js"></script>
</body>

</html>
